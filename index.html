<!DOCTYPE html>
<html manifest="cache.appcache">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>

    <!-- Classes -->
    <script src="js/memory.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/stack_factory.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/background.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/game-view.css">
    <link rel="stylesheet" href="css/menu-view.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="menu-view">
        <h3>Select Difficulty</h3>
        <div class="mode-selector">
            <input type="radio" name="mode" id="easy" value="easy">
            <label for="easy">Easy</label>

            <input type="radio" name="mode" id="normal" value="normal" checked="checked">
            <label for="normal">Normal</label>

            <input type="radio" name="mode" id="hard" value="hard">
            <label for="hard">Hard</label>
        </div>
        <button id="start-btn">Start</button>
    </div>

    <div class="menu">
        <input type="image" src="images/menu.svg" id="menu-btn">
        <input type="image" src="images/restart.svg" id="restart-btn">
        <input type="image" src="images/undo.svg" id="undo-btn">
    </div>
    <div id="game-view">
        <canvas id="canvas"></canvas>
    </div>

    <div class="attributions">
        <a href="https://www.vecteezy.com/free-vector/cloud-silhouette">Cloud Silhouette Vectors by Vecteezy</a>
        <a href="https://www.vecteezy.com/free-vector/star-sky">Star Sky Vectors by Vecteezy</a>
    </div>

    <div class="resources">
        <img src="images/marbles.png" alt="marbles-assets" id="marbles">
        <img src="images/sky.jpg" alt="sky-bg" id="sky-bg">
        <img src="images/cloud-small-sprites.png" alt="small-cloud-sprites" id="small-clouds">
        <img src="images/cloud-medium-sprites.png" alt="medium-cloud-sprites" id="medium-clouds">
        <img src="images/cloud-large-sprites.png" alt="large-cloud-sprites" id="large-clouds">
    </div>
</body>

</html>
